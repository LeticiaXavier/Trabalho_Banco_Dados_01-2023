<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Entrar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>

<body>

	<div class="top-bar">
		<img src="{{url_for('static',filename='assets/unb.logo.svg')}}" alt="Logo">
		<div class="bar-content">
			<h1>Sistema de Avaliação de Disciplinas e Professores da UnB</h1>
		</div>
	</div>

	<div class="login">
		<div class="left-img">
			<img src="{{url_for('static',filename='assets/login.svg')}}" alt="img">
		</div>
		<div class="form-login">
			<form action="/autenticar">
				<div>
					<label for="email">E-mail</label>
					<input type="email" name="E-mail" placeholder="Insira seu E-mail" class="email">
				</div>

				<div>

					<label for="senha">Senha</label>
					<input type="password" name="Senha" placeholder="Insira sua Senha" class="senha">


				</div>
				<button type="submit" class="button-login">Entrar</button>
			</form>
		</div>
	</div>




</body>

</html>
